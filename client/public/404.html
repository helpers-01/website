<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Page Not Found - Helpers</title>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            margin: 0;
            padding: 0;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            background: linear-gradient(135deg, #fed7d7 0%, #feb2b2 100%);
        }
        .container {
            max-width: 400px;
            width: 100%;
            background: white;
            border-radius: 16px;
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.1);
            padding: 2rem;
            text-align: center;
            margin: 1rem;
        }
        .icon {
            width: 64px;
            height: 64px;
            background: #fed7d7;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 0 auto 1rem;
        }
        .title {
            font-size: 1.5rem;
            font-weight: bold;
            color: #1a202c;
            margin-bottom: 0.5rem;
        }
        .description {
            color: #718096;
            margin-bottom: 1.5rem;
        }
        .button {
            display: inline-flex;
            align-items: center;
            padding: 0.5rem 1rem;
            background: #3182ce;
            color: white;
            border-radius: 8px;
            text-decoration: none;
            transition: background 0.2s;
        }
        .button:hover {
            background: #2c5282;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="icon">
            <svg width="32" height="32" viewBox="0 0 24 24" fill="none" stroke="#e53e3e" stroke-width="2">
                <path stroke-linecap="round" stroke-linejoin="round" d="M9.172 16.172a4 4 0 015.656 0M9 12h6m-6-4h6m2 5.291A7.962 7.962 0 0112 15c-2.34 0-4.29-.98-5.5-2.5" />
            </svg>
        </div>
        <h1 class="title">Page Not Found</h1>
        <p class="description">
            The page you're looking for doesn't exist or has been moved.
        </p>
        <a href="/" class="button">
            Go Home
        </a>
    </div>
</body>
</html>
