<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Server Error - Helpers</title>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            margin: 0;
            padding: 0;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            background: linear-gradient(135deg, #fed7d7 0%, #feb2b2 100%);
        }
        .container {
            max-width: 400px;
            width: 100%;
            background: white;
            border-radius: 16px;
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.1);
            padding: 2rem;
            text-align: center;
            margin: 1rem;
        }
        .icon {
            width: 64px;
            height: 64px;
            background: #fed7d7;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 0 auto 1rem;
        }
        .title {
            font-size: 1.5rem;
            font-weight: bold;
            color: #1a202c;
            margin-bottom: 0.5rem;
        }
        .description {
            color: #718096;
            margin-bottom: 1.5rem;
        }
        .button {
            display: inline-flex;
            align-items: center;
            padding: 0.5rem 1rem;
            background: #3182ce;
            color: white;
            border-radius: 8px;
            text-decoration: none;
            transition: background 0.2s;
        }
        .button:hover {
            background: #2c5282;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="icon">
            <svg width="32" height="32" viewBox="0 0 24 24" fill="none" stroke="#e53e3e" stroke-width="2">
                <path stroke-linecap="round" stroke-linejoin="round" d="M12 9v2m0 4h.01m-6.938 4h13.856c1.54 0 2.502-1.667 1.732-2.5L13.732 4c-.77-.833-1.964-.833-2.732 0L4.082 16.5c-.77.833.192 2.5 1.732 2.5z" />
            </svg>
        </div>
        <h1 class="title">Server Error</h1>
        <p class="description">
            Something went wrong on our end. Please try again later.
        </p>
        <a href="/" class="button">
            Go Home
        </a>
    </div>
</body>
</html>
