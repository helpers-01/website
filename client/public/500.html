<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Server Error</title>
  <style>
    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
      margin: 0;
      padding: 0;
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      background: linear-gradient(135deg, #fecaca 0%, #fca5a5 100%);
    }
    .container {
      max-width: 400px;
      width: 100%;
      background: white;
      border-radius: 16px;
      box-shadow: 0 20px 25px -5px rgba(0, 0, 0, 0.1);
      padding: 2rem;
      text-align: center;
      margin: 1rem;
    }
    .icon {
      width: 4rem;
      height: 4rem;
      background: #fecaca;
      border-radius: 50%;
      display: flex;
      align-items: center;
      justify-content: center;
      margin: 0 auto 1rem;
    }
    h1 {
      font-size: 1.5rem;
      font-weight: bold;
      color: #1f2937;
      margin-bottom: 0.5rem;
    }
    p {
      color: #6b7280;
      margin-bottom: 1.5rem;
    }
    .buttons {
      display: flex;
      gap: 0.75rem;
      justify-content: center;
    }
    button, a {
      display: inline-flex;
      align-items: center;
      padding: 0.5rem 1rem;
      background: #2563eb;
      color: white;
      border-radius: 8px;
      text-decoration: none;
      border: none;
      cursor: pointer;
      transition: background-color 0.2s;
    }
    button:hover, a:hover {
      background: #1d4ed8;
    }
    .secondary {
      background: #4b5563;
    }
    .secondary:hover {
      background: #374151;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="icon">
      <svg width="32" height="32" viewBox="0 0 24 24" fill="none" stroke="#dc2626" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
        <path d="M12 9v2m0 4h.01m-6.938 4h13.856c1.54 0 2.502-1.667 1.732-2.5L13.732 4c-.77-.833-1.964-.833-2.732 0L4.082 16.5c-.77.833.192 2.5 1.732 2.5z"/>
      </svg>
    </div>
    <h1>Server Error</h1>
    <p>Something went wrong on our end. Please try again later.</p>
    <div class="buttons">
      <button onclick="window.location.reload()">Try Again</button>
      <a href="/" class="secondary">Go Home</a>
    </div>
  </div>
</body>
</html>
